apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: training
  name: green
spec:
  hosts:
    - "*"
  gateways:
    - gateway
  http:
    - match:
        - headers:
            user:
              exact: bob
      route:
        - destination:
            host: green.training.svc.cluster.local
            subset: v1
    - route:
        - destination:
            host: green.training.svc.cluster.local
            subset: v2
