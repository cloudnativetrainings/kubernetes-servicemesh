apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  namespace: training
  name: blue
spec:
  hosts:
    - blue.training.svc.cluster.local
  gateways:
    - gateway
  http:
    - match:
      - uri:
        prefix: /blue/
      rewrite:
        uri: /
      route:
        - destination:
            host: blue.training.svc.cluster.local
